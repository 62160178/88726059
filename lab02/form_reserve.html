<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
    <table>
        <tr>
            <td>
                <label for="roomtype">Room Type</label>
            </td>
            <td>
                <select name="roomtype">
                    <option value="Please Select">Please Select</option>
                    <option value="Standard">Standard</option>
                    <option value="Luxury">Luxury</option>
                    <option value="Deluxe">Deluxe</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="numguest">Number of Guests</label>
            </td>
            <td>
                <select name="numguest">
                    <option value="Please Select">Please Select</option>
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="5-6">5-6</option>
                    <option value="7-8">7-8</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Name">Name</label>
            </td>
            <td>
                <input type="text" name="fname" id="fname" size="21">
                <input type="text" name="lname" id="lname" size="21">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="Email">Email</label>
            </td>
            <td>
                <input type="text" name="email" id="email" size="48">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="Arrival">Arrival</label>
            </td>
            <td>
                <input type="date" name="arrivaldate" id="arrivaldate">
                <input type="time" name="arrivaltime" id="arrivaltime">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Departure">Departure</label>
            </td>
            <td>
                <input type="date" name="Departuredate" id="Departuredate">
                <input type="time" name="Departuretime" id="Departuretime">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pickup">Free Pickup</label>
            </td>
            <td>
                <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!
                <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.
            </td>
        </tr>
        <tr>
            <td>
                <label for="flightnum">Flight Number</label>
            </td>
            <td>
                <input type="text" name="flightnum" id="flightnum" size="48">
            </td>
        </tr>
        <tr>
            <td>Orther requests</td>
                <td><Textarea name="ortherreq" id="ortherreq" rows="5" cols="50"></Textarea>
        </tr>
        <tr>
            <th>
            </th>
            <td>
                <input type="submit" value="Complete Reservation">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
